<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scare</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    .arrow {
      position: absolute;
      bottom: 40px;
      right: 40px;
      font-size: 3rem;
      color: white;
      cursor: pointer;
      z-index: 2;
      user-select: none;
      text-shadow: 0 0 10px black;
    }
  </style>
</head>
<body>

  <video id="videoPlayer" autoplay muted playsinline></video>

  <div class="arrow" onclick="nextVideo()">â‰«</div>

  <script>
    const videoList = [
      "video1.mp4",
      "video2.mp4",
      "video3.mp4",
      "Video4.mp4"
    ];

    let currentVideo = 0;
    const videoPlayer = document.getElementById("videoPlayer");

    function playVideo(index) {
      videoPlayer.src = videoList[index];
      videoPlayer.load();
      videoPlayer.currentTime = 0;
      videoPlayer.play();
    }

    function nextVideo() {
      currentVideo = (currentVideo + 1) % videoList.length;
      playVideo(currentVideo);
    }

    // Start with the first video
    playVideo(currentVideo);
  </script>

</body>
</html>
