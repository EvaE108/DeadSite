<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maze</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: black;
    }
    #timer {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="timer">60</div>
  <canvas id="maze" width="700" height="700"></canvas>
  <script>
    const canvas = document.getElementById("maze");
    const ctx = canvas.getContext("2d");

    const cols = 35;
    const rows = 35;
    const size = canvas.width / cols;

    const hardcodedMaze = [
      "11111111111111111111111111111111111",
      "10000010000010000000000010001000001",
      "10111011111011101110111011101011101",
      "10100010000000001000101000001000001",
      "10101110101111111011101111111011101",
      "10001000101000000010001000000010001",
      "11111011101011111110101110111110111",
      "10000010100010000000100010100010001",
      "10111110111110111111111110101110101",
      "10100010000010100000000010101000101",
      "10101111111010101111111011101110101",
      "10100000000010100000000000100000101",
      "10111111111111111111111111111110101",
      "10000000000000000010000000000010101",
      "11111111101111111011111111111010101",
      "10000000100000000010000000001010101",
      "10111110111111111110111110111010101",
      "10100010000000000000100010000010101",
      "10101111111111101111111110111110101",
      "10101000000000100000000000100000101",
      "10111011111110111110111110111111101",
      "10001010000010100010000010000000001",
      "10111011111010111010111110111110111",
      "10001000000010001000100010000010001",
      "11101111111111101111101110111110101",
      "10000010000000000010001010000000101",
      "10111110101111111110111011111110101",
      "10000000100010000000100010000010101",
      "11111111111110111111111110111010101",
      "10000000001010000000001010001010101",
      "10111111101011111110111011101010101",
      "10000000001000000010000000001000101",
      "11111111111111111111111111111111111"
    ].map(row => row.split('').map(Number));

    const player = { x: 1, y: 1 };
    const letters = ["R", "U", "N", "N", "E", "R"].map(char => ({
      char,
      found: false,
      x: Math.floor(Math.random() * cols),
      y: Math.floor(Math.random() * rows)
    }));

    function drawMaze() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          if (hardcodedMaze[y][x] === 1) {
            ctx.fillStyle = "red";
            ctx.fillRect(x * size, y * size, size, size);
          }
        }
      }

      ctx.fillStyle = "white";
      ctx.fillRect(player.x * size, player.y * size, size, size);

      letters.forEach(letter => {
        if (letter.found) {
          ctx.fillStyle = "white";
          ctx.font = `${size - 2}px monospace`;
          ctx.fillText(letter.char, letter.x * size + 2, letter.y * size + size - 4);
        }
      });
    }

    function move(dx, dy) {
      const newX = player.x + dx;
      const newY = player.y + dy;
      if (
        newX >= 0 && newX < cols &&
        newY >= 0 && newY < rows &&
        hardcodedMaze[newY][newX] === 0
      ) {
        player.x = newX;
        player.y = newY;
        checkLetters();
        drawMaze();
      }
    }

    function checkLetters() {
      letters.forEach(letter => {
        if (!letter.found && player.x === letter.x && player.y === letter.y) {
          letter.found = true;
        }
      });
    }

    document.addEventListener("keydown", e => {
      switch (e.key) {
        case "ArrowUp": move(0, -1); break;
        case "ArrowDown": move(0, 1); break;
        case "ArrowLeft": move(-1, 0); break;
        case "ArrowRight": move(1, 0); break;
      }
    });

    let timeLeft = 60;
    const timer = document.getElementById("timer");

    const interval = setInterval(() => {
      timeLeft--;
      timer.textContent = timeLeft;
      if (timeLeft <= 0) {
        resetGame();
      }
    }, 1000);

    function resetGame() {
      player.x = 1;
      player.y = 1;
      timeLeft = 60;
      letters.forEach(l => {
        l.found = false;
        l.x = Math.floor(Math.random() * cols);
        l.y = Math.floor(Math.random() * rows);
      });
      timer.textContent = timeLeft;
      drawMaze();
    }

    drawMaze();
  </script>
</body>
</html>
