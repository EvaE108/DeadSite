<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maze</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: black;
    }
    #timer {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="timer">60</div>
  <canvas id="maze" width="700" height="700"></canvas>
  <script>
    const canvas = document.getElementById("maze");
    const ctx = canvas.getContext("2d");

    const cols = 35;
    const size = canvas.width / cols;

    // Simpler but navigable maze (1 = wall, 0 = path)
    const hardcodedMaze = [
      "11111111111111111111111111111111111",
      "10000000000000000000000000000000001",
      "10111111111111111111111111111111001",
      "10000000000000000000000000000001001",
      "10111111111111111111111111111001001",
      "10000000000000000000000000001001001",
      "10111111111111111111111111001001001",
      "10000000000000000000000001001001001",
      "10111111111111111111111001001001001",
      "10000000000000000000001001001001001",
      "10111111111111111111001001001001001",
      "10000000000000000001001001001001001",
      "10111111111111111001001001001001001",
      "10000000000000001001001001001001001",
      "10111111111111001001001001001001001",
      "10000000000001001001001001001001001",
      "10111111111001001001001001001001001",
      "10000000001001001001001001001001001",
      "10111111001001001001001001001001001",
      "10000001001001001001001001001001001",
      "10111001001001001001001001001001001",
      "10001001001001001001001001001001001",
      "10101001001001001001001001001001001",
      "10001001001001001001001001001000001",
      "10101001001001001001001001001111101",
      "10001000001001001001001001000000001",
      "10101111111001001001001111111111101",
      "10000000000000000000000000000000001",
      "11111111111111111111111111111111111"
    ].map(row => row.split('').map(Number));

    const rows = hardcodedMaze.length;
    const player = { x: 1, y: 1 };

    const letters = [];
    const letterChars = ["R", "U", "N", "N", "E", "R"];

    function getRandomPathPosition() {
      let x, y;
      do {
        x = Math.floor(Math.random() * cols);
        y = Math.floor(Math.random() * rows);
      } while (hardcodedMaze[y][x] !== 0 || (x === player.x && y === player.y));
      return { x, y };
    }

    letterChars.forEach(char => {
      const pos = getRandomPathPosition();
      letters.push({ char, found: false, ...pos });
    });

    function drawMaze() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          if (hardcodedMaze[y][x] === 1) {
            ctx.fillStyle = "red";
            ctx.fillRect(x * size, y * size, size, size);
          }
        }
      }

      // Draw player as white circle
      ctx.beginPath();
      ctx.fillStyle = "white";
      ctx.arc(player.x * size + size / 2, player.y * size + size / 2, size / 3, 0, Math.PI * 2);
      ctx.fill();

      // Draw letters if found
      letters.forEach(letter => {
        if (letter.found) {
          ctx.fillStyle = "white";
          ctx.font = `${size - 4}px monospace`;
          ctx.fillText(letter.char, letter.x * size + 3, letter.y * size + size - 6);
        }
      });
    }

    function move(dx, dy) {
      const newX = player.x + dx;
      const newY = player.y + dy;
      if (
        newX >= 0 && newX < cols &&
        newY >= 0 && newY < rows &&
        hardcodedMaze[newY][newX] === 0
      ) {
        player.x = newX;
        player.y = newY;
        checkLetters();
        drawMaze();
      }
    }

    function checkLetters() {
      letters.forEach(letter => {
        if (!letter.found && player.x === letter.x && player.y === letter.y) {
          letter.found = true;
        }
      });
    }

    window.addEventListener("keydown", e => {
      switch (e.key) {
        case "ArrowUp": move(0, -1); break;
        case "ArrowDown": move(0, 1); break;
        case "ArrowLeft": move(-1, 0); break;
        case "ArrowRight": move(1, 0); break;
      }
    });

    let timeLeft = 60;
    const timer = document.getElementById("timer");

    const interval = setInterval(() => {
      timeLeft--;
      timer.textContent = timeLeft;
      if (timeLeft <= 0) {
        resetGame();
      }
    }, 1000);

    function resetGame() {
      player.x = 1;
      player.y = 1;
      timeLeft = 60;
      timer.textContent = timeLeft;
      letters.forEach(letter => {
        const newPos = getRandomPathPosition();
        letter.x = newPos.x;
        letter.y = newPos.y;
        letter.found = false;
      });
      drawMaze();
    }

    drawMaze();
  </script>
</body>
</html>
