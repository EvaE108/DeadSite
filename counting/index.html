<!DOCTYPE html>
<html>
<head>
  <title>Enter the Code</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 3rem;
    }

    input[type="text"] {
      background-color: black;
      color: red;
      border: 1px solid red;
      padding: 10px;
      font-size: 1.2rem;
      font-family: 'Courier New', monospace;
      width: 200px;
    }

    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  
  <p>What's in the box?.</p>
  <input type="text" id="password" placeholder="Enter code" onkeydown="checkEnter(event)">
  <div id="result"></div>

  <script>
    async function checkEnter(event) {
      if (event.key === "Enter") {
        const input = document.getElementById("password").value.trim();
        const result = document.getElementById("result");

        const encoder = new TextEncoder();
        const data = encoder.encode(input);
        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

        const correctHash = 'f8844067f09eb3723d709c05b70154d4e7086703eb22e6aeaf71fc98a9a25b25'; 

        if (hashHex === correctHash) {
          result.textContent = "Password is correct.";
        } else {
          result.textContent = "Incorrect";
        }
      }
    }
  </script>
</body>
</html>
