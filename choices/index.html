<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Borrow a Brain</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 3rem;
    }

    .doors {
      display: flex;
      justify-content: center;
      gap: 4rem;
      margin-bottom: 3rem;
    }

    .door {
      width: 120px;
      height: 200px;
      background-color: #222;
      border: 2px solid red;
      cursor: pointer;
      transition: 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .door:hover {
      background-color: darkred;
      box-shadow: 0 0 15px red;
    }

    .moral {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <h1>Is your brain tired? Don’t worry. I have plenty you can borrow.</h1>

  <div class="doors">
    <a href="https://example.com/right" class="door">Door 1</a>
    <a href="https://example.com/left" class="door">Door 2</a>
  </div>

  <p class="moral">
    One door frees a stranger who will suffer for the rest of their life.  
    The other ends a stranger’s life instantly and painlessly.  
    You won’t know which is which. But you must choose.
  </p>

</body>
</html>
