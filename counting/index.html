<!DOCTYPE html>
<html>
<head>
  <title>Password</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 3rem;
    }

    input[type="text"] {
      background-color: black;
      color: red;
      border: 1px solid red;
      padding: 10px;
      font-size: 1.2rem;
      font-family: 'Courier New', monospace;
      width: 200px;
    }

    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <p>What's in the box?.</p> <br>
  <p>Excuse me, can I have another order of fries? Because my friend here is fat</p><br>
  <p>I see dead people.</p> <br>
  <p> I touch somebody, and a whole life full of shit flashes in front of my eyes! Alright? So yeah, I'm depraved. But Cyrus was my friend and he accepted me, so</p><br>
  
  <input type="text" id="password" placeholder="Enter code" onkeydown="checkEnter(event)">
  <div id="result"></div>

  <script>
    function checkEnter(event) {
      if (event.key === "Enter") {
        const input = document.getElementById("password").value.trim();
        const result = document.getElementById("result");

        // The real password is 78613 â†’ encoded as base64
        const correct = "Nzg2MTM="; // btoa("78613")

        if (btoa(input) === correct) {
          result.textContent = "Password is correct.";
        } else {
          result.textContent = "Incorrect";
        }
      }
    }
  </script>
</body>
</html>
