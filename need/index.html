<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maze</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #timer {
      position: absolute;
      top: 10px;
      right: 20px;
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="timer">Time: 60</div>
  <canvas id="mazeCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById("mazeCanvas");
    const ctx = canvas.getContext("2d");
    const timerDisplay = document.getElementById("timer");

    const startPos = { x: 50, y: 50 };
    const player = {
      x: startPos.x,
      y: startPos.y,
      radius: 5,
      speed: 2
    };

    const keys = {
      ArrowUp: false,
      ArrowDown: false,
      ArrowLeft: false,
      ArrowRight: false
    };

    const walls = [
      // Outer walls
      { x: 0, y: 0, w: 800, h: 2 },
      { x: 0, y: 598, w: 800, h: 2 },
      { x: 0, y: 0, w: 2, h: 600 },
      { x: 798, y: 0, w: 2, h: 600 },
      // Complex inner walls
      { x: 100, y: 0, w: 2, h: 400 },
      { x: 200, y: 200, w: 2, h: 400 },
      { x: 300, y: 0, w: 2, h: 400 },
      { x: 400, y: 200, w: 2, h: 400 },
      { x: 500, y: 0, w: 2, h: 400 },
      { x: 600, y: 200, w: 2, h: 400 },
      { x: 100, y: 400, w: 600, h: 2 },
      { x: 0, y: 200, w: 600, h: 2 },
    ];

    let triggerZones = [
      { x: 120, y: 60, letter: "R", found: false },
      { x: 250, y: 100, letter: "U", found: false },
      { x: 360, y: 300, letter: "N", found: false },
      { x: 420, y: 420, letter: "N", found: false },
      { x: 540, y: 500, letter: "E", found: false },
      { x: 720, y: 80, letter: "R", found: false }
    ];

    let timeLeft = 60;
    let timerInterval;

    function startTimer() {
      timeLeft = 60;
      timerDisplay.textContent = `Time: ${timeLeft}`;
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time: ${timeLeft}`;
        if (timeLeft <= 0) {
          resetGame();
        }
      }, 1000);
    }

    function resetGame() {
      player.x = startPos.x;
      player.y = startPos.y;
      triggerZones.forEach(zone => zone.found = false);
      startTimer();
    }

    function drawMaze() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw maze walls
      ctx.fillStyle = "red";
      walls.forEach(wall => {
        ctx.fillRect(wall.x, wall.y, wall.w, wall.h);
      });

      // Draw revealed letters
      triggerZones.forEach(zone => {
        if (zone.found) {
          ctx.beginPath();
          ctx.arc(zone.x, zone.y, 40, 0, Math.PI * 2);
          ctx.fillStyle = "rgba(255,255,255,0.1)";
          ctx.fill();
          ctx.fillStyle = "white";
          ctx.font = "20px Courier New";
          ctx.textAlign = "center";
          ctx.fillText(zone.letter, zone.x, zone.y + 5);
        }
      });

      // Draw player
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();
    }

    function isColliding(x, y) {
      return walls.some(wall =>
        x + player.radius > wall.x &&
        x - player.radius < wall.x + wall.w &&
        y + player.radius > wall.y &&
        y - player.radius < wall.y + wall.h
      );
    }

    function update() {
      let nextX = player.x;
      let nextY = player.y;

      if (keys.ArrowUp) nextY -= player.speed;
      if (keys.ArrowDown) nextY += player.speed;
      if (keys.ArrowLeft) nextX -= player.speed;
      if (keys.ArrowRight) nextX += player.speed;

      if (!isColliding(nextX, player.y)) player.x = nextX;
      if (!isColliding(player.x, nextY)) player.y = nextY;

      triggerZones.forEach(zone => {
        if (!zone.found) {
          const dx = zone.x - player.x;
          const dy = zone.y - player.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 10) zone.found = true;
        }
      });
    }

    function loop() {
      update();
      drawMaze();
      requestAnimationFrame(loop);
    }

    document.addEventListener("keydown", e => {
      if (e.key in keys) keys[e.key] = true;
    });

    document.addEventListener("keyup", e => {
      if (e.key in keys) keys[e.key] = false;
    });

    // Start everything
    startTimer();
    loop();
  </script>
</body>
</html>
