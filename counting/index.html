<!DOCTYPE html>
<html>
<head>
  <title>Password</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 3rem;
    }

    input[type="text"] {
      background-color: black;
      color: red;
      border: 1px solid red;
      padding: 10px;
      font-size: 1.2rem;
      font-family: 'Courier New', monospace;
      width: 200px;
    }

    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  
  <p>What's in the box?.</p> <br>
  <p>Excuse me, can I have another order of fries? Because my friend here is fat</p><br>
  <p>I see dead people.</p> <br>
  <p>We have ten minutes until the ectoplasmic shit hits the fan.</p><br>
  <input type="text" id="password" placeholder="Enter code" onkeydown="checkEnter(event)">
  <div id="result"></div>

  <script>
    async function checkEnter(event) {
      if (event.key === "Enter") {
        const input = document.getElementById("password").value.trim();
        const result = document.getElementById("result");

        const encoder = new TextEncoder();
        const data = encoder.encode(input);
        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

        const correctHash = 'c5fc79e7d8b6fa1695fc0b50a1d36d0f3a0fd2e5f0f13380f4384b42ae37f631';


        if (hashHex === correctHash) {
          result.textContent = "Password is correct.";
        } else {
          result.textContent = "Incorrect";
        }
      }
    }
  </script>
</body>
</html>
